<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–∫–∞–∑ —Ç–æ–≤–∞—Ä–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
            margin: 0; 
            padding: 15px; 
        }
        
        .item { 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid rgba(0,0,0,0.1); 
            padding: 12px 0; 
            gap: 15px;
        }

        .product-img {
            width: 65px;
            height: 65px;
            object-fit: cover;
            border-radius: 12px;
            background-color: #f0f0f0;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .info { flex-grow: 1; }
        .name { font-weight: 600; font-size: 15px; margin-bottom: 2px; }
        .price { font-size: 14px; color: #3390ec; font-weight: 500; }

        .controls { display: flex; align-items: center; gap: 12px; }
        
        button.btn-ctrl { 
            width: 32px;
            height: 32px;
            border: none; 
            border-radius: 50%; 
            background: #3390ec; 
            color: white; 
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .count { font-weight: 700; min-width: 20px; text-align: center; font-size: 16px; }
        
        #send-btn { 
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            padding: 16px; 
            background: #31b545; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 17px; 
            font-weight: 600;
            display: none; 
            box-shadow: 0 4px 12px rgba(49, 181, 69, 0.3);
            z-index: 100;
        }
        
        #catalog { padding-bottom: 100px; }
        h2 { font-size: 20px; margin-top: 0; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>üì¶ –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã</h2>
    <div id="catalog">
        <!-- –¢–æ–≤–∞—Ä—ã –¥–æ–±–∞–≤—è—Ç—Å—è —Å—é–¥–∞ -->
    </div>
    <button id="send-btn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤ —Å —Ç–≤–æ–∏–º–∏ –∏–º–µ–Ω–∞–º–∏ —Ñ–∞–π–ª–æ–≤ –∏–∑ –ø–∞–ø–∫–∏ img
        const products = [
            { name: "70 –º–µ—Ç—Ä–æ–≤", price: 18.5, img: "img/70m.png" },
            { name: "–°–µ–º–µ–π–Ω–∞—è", price: 18, img: "img/sem.png" },
            { name: "–≠–∫–æ–Ω–æ–º", price: 8.5, img: "img/ekom.png" },
            { name: "–§–æ—Ä–º—É–ª–∞", price: 15, img: "img/form.png" }
        ];

        let cart = {};

        const catalogDiv = document.getElementById('catalog');
        products.forEach(p => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <img src="${p.img}" class="product-img" alt="${p.name}" onerror="this.src='https://via.placeholder.com/65?text=No+Img'">
                <div class="info">
                    <div class="name">${p.name}</div>
                    <div class="price">${p.price} —Å–æ–º</div>
                </div>
                <div class="controls">
                    <button class="btn-ctrl" onclick="change('${p.name}', -1)">-</button>
                    <span class="count" id="count-${p.name}">0</span>
                    <button class="btn-ctrl" onclick="change('${p.name}', 1)">+</button>
                </div>
            `;
            catalogDiv.appendChild(div);
        });

        function change(name, delta) {
            cart[name] = (cart[name] || 0) + delta;
            if (cart[name] < 0) cart[name] = 0;
            document.getElementById(`count-${name}`).innerText = cart[name];
            
            const hasItems = Object.values(cart).some(c => c > 0);
            document.getElementById('send-btn').style.display = hasItems ? 'block' : 'none';
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–≤–∞—Ä—ã, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ç–æ–≥–æ–≤—É—é —Å—É–º–º—É –Ω–∞ –∫–Ω–æ–ø–∫–µ
            if (hasItems) {
                let total = 0;
                products.forEach(p => {
                    if (cart[p.name]) total += cart[p.name] * p.price;
                });
                document.getElementById('send-btn').innerText = `–ó–∞–∫–∞–∑–∞—Ç—å –Ω–∞ ${total.toFixed(2)} —Å–æ–º`;
            }
        }

        document.getElementById('send-btn').addEventListener('click', () => {
            let orderItems = [];
            for (let name in cart) {
                if (cart[name] > 0) {
                    orderItems.push({ name: name, quantity: cart[name] });
                }
            }
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({ items: orderItems }));
            tg.close();
        });
    </script>
</body>
</html>
