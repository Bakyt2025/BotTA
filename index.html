<!DOCTYPE html>

    <style>
        body {

            background-color: var(--tg-theme-bg-color, #ffffff);

            font-weight: 500;
        }
      
        .controls {
            display: flex;

            gap: 8px;
            flex-wrap: nowrap;
        }
      
        button.btn-ctrl {

        }
      
        .btn-minus  { background: #f44336; }   /* –∫—Ä–∞—Å–Ω—ã–π */
        .btn-clear  { background: #9e9e9e; font-size: 18px; }   /* —Å–µ—Ä—ã–π x */
        .btn-plus1  { background: #3390ec; }   /* —Å–∏–Ω–∏–π +1 */
        .btn-plus10 { 
            background: #4caf50; 
            width: 44px; 
            height: 44px; 
            font-size: 24px; 
        }   /* –∑–µ–ª—ë–Ω—ã–π +10 */
      
        .count {
            font-weight: 700;
            min-width: 32px;
            text-align: center;
            font-size: 18px;
        }
      
        #send-btn {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            padding: 16px;
            background: #31b545;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            display: none;
            box-shadow: 0 4px 12px rgba(49, 181, 69, 0.3);
            z-index: 100;
        }
      
        #catalog {
            padding-bottom: 100px;
        }
      
        h2 {
            font-size: 22px;
            margin: 8px 0 24px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>üì¶ –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã</h2>
    <div id="catalog"></div>
   
    <button id="send-btn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const products = [
            { name: '–ì–∞–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–æ–¥–∞ "EVITA" 1,5–ª',      price: 37  },
            { name: '–ì–∞–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–æ–¥–∞ "EVITA" 1–ª',        price: 30  },
            { name: '–ö–≤–∞—Å –î–µ—Ä–µ–≤–µ–Ω—Å–∫–∏–π 3–ª',                 price: 112 },
            { name: '–õ–∏–º–æ–Ω–∞–¥ Bazaleti –ì—Ä–∞–Ω–∞—Ç 0,5–ª',        price: 59  },
            { name: '–õ–∏–º–æ–Ω–∞–¥ Bazaleti –ì—Ä–∞–Ω–∞—Ç 1–ª',          price: 98  },
            { name: '–õ–∏–º–æ–Ω–∞–¥ Bazaleti –î—é—à–µ—Å 0,5–ª',         price: 59  },
            { name: '–õ–∏–º–æ–Ω–∞–¥ Bazaleti –î—é—à–µ—Å 1–ª',           price: 98  },
            { name: '–õ–∏–º–æ–Ω–∞–¥ Bazaleti –ö—Ä–µ–º –°–æ–¥–∞ 0,5–ª',     price: 59  },
            { name: '–õ–∏–º–æ–Ω–∞–¥ Bazaleti –ö—Ä–µ–º –°–æ–¥–∞ 1–ª',       price: 98  },
            { name: '–õ–∏–º–æ–Ω–∞–¥ –î—é—à–µ—Å 2,9–ª',                  price: 112 },
            { name: '–ú–∏–Ω–µ—Ä–∞–ª—å–Ω–∞—è –≤–æ–¥–∞ (–±–µ–∑ –≥–∞–∑) 0,33–ª',    price: 18  },
            { name: '–ú–∏–Ω–µ—Ä–∞–ª—å–Ω–∞—è –≤–æ–¥–∞ (–±–µ–∑ –≥–∞–∑) 0,5–ª',     price: 22  },
            { name: '–ú–∏–Ω–µ—Ä–∞–ª—å–Ω–∞—è –≤–æ–¥–∞ (–±–µ–∑ –≥–∞–∑) 1,5–ª',     price: 37  },
            { name: '–ú–∏–Ω–µ—Ä–∞–ª—å–Ω–∞—è –≤–æ–¥–∞ (–±–µ–∑ –≥–∞–∑) 10–ª',      price: 127 },
            { name: '–ú–∏–Ω–µ—Ä–∞–ª—å–Ω–∞—è –≤–æ–¥–∞ (–±–µ–∑ –≥–∞–∑) 1–ª',       price: 30  },
            { name: '–ù–∞–ø–∏—Ç–æ–∫ –≥–∞–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ê–Ω–∞—Ä 2,9–ª',      price: 112 },
            { name: '–ù–∞–ø–∏—Ç–æ–∫ —Å–æ–∫–æ—Å–æ–¥–µ—Ä–∂–∞—â–∏–π GULLUG –ß–µ—Ä–Ω–∞—è —Å–º–æ—Ä–æ–¥–∏–Ω–∞ 1,0', price: 99 },
            { name: '–ù–µ–≥–∞–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–æ–¥–∞ "EVITA" SPORT 0.75–ª', price: 46 },
            { name: '–û–≥—É—Ä—Ü—ã –∫–æ–Ω—Å–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ—Ä–Ω–∏—à–æ–Ω—ã 3–ª —Å—Ç/–±', price: 330 },
            { name: '–°–æ–∫–æ—Å–æ–¥–µ—Ä –Ω–∞–ø–∏—Ç–æ–∫ "Pomegranate juice" –≥—Ä–∞–Ω–∞—Ç 1–ª', price: 99 },
            { name: '–°–æ–∫–æ—Å–æ–¥–µ—Ä–∂–∞—â–∏–π –Ω–∞–ø–∏—Ç–æ–∫ "Cantaloupe juice" –∫–∞–Ω—Ç–∞–ª—É', price: 61 },
            { name: '–°–æ–∫–æ—Å–æ–¥–µ—Ä–∂–∞—â–∏–π –Ω–∞–ø–∏—Ç–æ–∫ "Blackcurrant juice" —á–µ—Ä–Ω–∞—è', price: 61 },
            { name: '–°–æ–∫–æ—Å–æ–¥–µ—Ä–∂–∞—â–∏–π –Ω–∞–ø–∏—Ç–æ–∫ "Melon juice" –¥—ã–Ω—è 0,5 –ª', price: 61 },
            { name: '–°–æ–∫–æ—Å–æ–¥–µ—Ä–∂–∞—â–∏–π –Ω–∞–ø–∏—Ç–æ–∫ "Pomegranate juice" –≥—Ä–∞–Ω–∞—Ç', price: 61 }
        ];
       
        let cart = {};  // name ‚Üí –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ

        const catalogDiv = document.getElementById('catalog');

        products.forEach((p, index) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="info">
                    <div class="name">${p.name}</div>
                    <div class="price">${p.price} —Å–æ–º</div>
                </div>
                <div class="controls">
                    <button class="btn-ctrl btn-clear" onclick="setQty(${index}, 0)">x</button>
                    <button class="btn-ctrl btn-minus" onclick="changeQty(${index}, -1)">‚àí</button>
                    <span class="count" id="count-${index}">0</span>
                    <button class="btn-ctrl btn-plus1" onclick="changeQty(${index}, 1)">+</button>
                    <button class="btn-ctrl btn-plus10" onclick="changeQty(${index}, 10)">+10</button>
                </div>
            `;
            catalogDiv.appendChild(div);
        });

        function changeQty(index, delta) {
            const p = products[index];
            const name = p.name;
            cart[name] = (cart[name] || 0) + delta;
            if (cart[name] < 0) cart[name] = 0;
            
            const countEl = document.getElementById(`count-${index}`);
            if (countEl) countEl.innerText = cart[name];

            updateSendButton();
        }

        function setQty(index, value) {
            const p = products[index];
            const name = p.name;
            cart[name] = value;
            
            const countEl = document.getElementById(`count-${index}`);
            if (countEl) countEl.innerText = cart[name];

            updateSendButton();
        }

        function updateSendButton() {
            const hasItems = Object.values(cart).some(q => q > 0);
            const sendBtn = document.getElementById('send-btn');
            
            sendBtn.style.display = hasItems ? 'block' : 'none';

            if (hasItems) {
                let total = 0;
                products.forEach(p => {
                    const qty = cart[p.name] || 0;
                    if (qty > 0) total += qty * p.price;
                });
                sendBtn.innerText = `–ó–∞–∫–∞–∑–∞—Ç—å –Ω–∞ ${Math.round(total)} —Å–æ–º`;
            }
        }

        document.getElementById('send-btn').addEventListener('click', () => {
            let orderItems = [];
            for (let name in cart) {
                if (cart[name] > 0) {
                    orderItems.push({ name: name, quantity: cart[name] });
                }
            }
            if (orderItems.length === 0) return;
            
            tg.sendData(JSON.stringify({ items: orderItems }));
            tg.close();
        });
    </script>
</body>
</html>
