<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ товаров</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.72);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: rgba(0, 0, 0, 0.06);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent: #0071e3;
            --accent-soft: rgba(0, 113, 227, 0.12);
            --danger: #ff3b30;
            --danger-soft: rgba(255, 59, 48, 0.12);
            --success: #34c759;
            --success-soft: rgba(52, 199, 89, 0.15);
            --radius: 16px;
            --radius-sm: 12px;
            --radius-pill: 999px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(44, 44, 46, 0.72);
                --glass-border: rgba(255, 255, 255, 0.08);
                --glass-shadow: rgba(0, 0, 0, 0.3);
                --text-primary: #f5f5f7;
                --text-secondary: #a1a1a6;
                --accent: #0a84ff;
                --accent-soft: rgba(10, 132, 255, 0.2);
            }
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f7);
            color: var(--tg-theme-text-color, var(--text-primary));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom, 0);
        }

        .page-header {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 16px 20px 20px;
            padding-top: calc(12px + env(safe-area-inset-top, 0));
            background: var(--glass-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 1px 0 var(--glass-shadow);
        }

        .page-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.02em;
            text-align: center;
            color: inherit;
        }

        #catalog {
            padding: 12px 16px 120px;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 14px 16px;
            gap: 14px;
            background: var(--glass-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            box-shadow: 0 2px 8px var(--glass-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .item:active {
            transform: scale(0.99);
        }

        .info {
            flex: 1;
            min-width: 0;
        }

        .name {
            font-weight: 500;
            font-size: 15px;
            line-height: 1.35;
            margin-bottom: 4px;
            color: inherit;
        }

        .price {
            font-size: 15px;
            font-weight: 600;
            color: var(--accent);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        button.btn-ctrl {
            width: 34px;
            height: 34px;
            border: none;
            border-radius: var(--radius-pill);
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }

        button.btn-ctrl:active {
            transform: scale(0.92);
        }

        .btn-clear {
            background: var(--text-secondary);
            font-size: 16px;
            opacity: 0.9;
        }

        .btn-minus {
            background: var(--danger);
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.35);
        }

        .btn-plus1 {
            background: var(--accent);
            box-shadow: 0 2px 8px rgba(0, 113, 227, 0.35);
        }

        .count {
            font-weight: 600;
            min-width: 28px;
            text-align: center;
            font-size: 17px;
            color: inherit;
        }

        #send-btn {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom, 0));
            left: 16px;
            right: 16px;
            padding: 16px 24px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.02em;
            display: none;
            box-shadow: 0 4px 20px rgba(52, 199, 89, 0.4);
            z-index: 100;
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #send-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h2>Выберите товары</h2>
    </header>
    <div id="catalog"></div>
    <button id="send-btn">Оформить заказ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const products = [
            { name: 'Газированная вода "EVITA" 1,5л',      price: 37  },
            { name: 'Газированная вода "EVITA" 1л',        price: 30  },
            { name: 'Квас Деревенский 3л',                 price: 112 },
            { name: 'Лимонад Bazaleti Гранат 0,5л',        price: 59  },
            { name: 'Лимонад Bazaleti Гранат 1л',          price: 98  },
            { name: 'Лимонад Bazaleti Дюшес 0,5л',         price: 59  },
            { name: 'Лимонад Bazaleti Дюшес 1л',           price: 98  },
            { name: 'Лимонад Bazaleti Крем Сода 0,5л',     price: 59  },
            { name: 'Лимонад Bazaleti Крем Сода 1л',       price: 98  },
            { name: 'Лимонад Дюшес 2,9л',                  price: 112 },
            { name: 'Минеральная вода (без газ) 0,33л',    price: 18  },
            { name: 'Минеральная вода (без газ) 0,5л',     price: 22  },
            { name: 'Минеральная вода (без газ) 1,5л',     price: 37  },
            { name: 'Минеральная вода (без газ) 10л',      price: 127 },
            { name: 'Минеральная вода (без газ) 1л',       price: 30  },
            { name: 'Напиток газированный Анар 2,9л',      price: 112 },
            { name: 'Напиток сокосодержащий GULLUG Черная смородина 1,0', price: 99 },
            { name: 'Негазированная вода "EVITA" SPORT 0.75л', price: 46 },
            { name: 'Огурцы консервированные корнишоны 3л ст/б', price: 330 },
            { name: 'Сокосодер напиток "Pomegranate juice" гранат 1л', price: 99 },
            { name: 'Сокосодержащий напиток "Cantaloupe juice" канталу', price: 61 },
            { name: 'Сокосодержащий напиток "Blackcurrant juice" черная', price: 61 },
            { name: 'Сокосодержащий напиток "Melon juice" дыня 0,5 л', price: 61 },
            { name: 'Сокосодержащий напиток "Pomegranate juice" гранат', price: 61 }
        ];
       
        let cart = {};  // name → количество

        const catalogDiv = document.getElementById('catalog');

        products.forEach((p, index) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="info">
                    <div class="name">${p.name}</div>
                    <div class="price">${p.price} сом</div>
                </div>
                <div class="controls">
                    <button class="btn-ctrl btn-clear" onclick="setQty(${index}, 0)">x</button>
                    <button class="btn-ctrl btn-minus" onclick="changeQty(${index}, -1)">−</button>
                    <span class="count" id="count-${index}">0</span>
                    <button class="btn-ctrl btn-plus1" onclick="changeQty(${index}, 1)">+</button>
                </div>
            `;
            catalogDiv.appendChild(div);
        });

        function changeQty(index, delta) {
            const p = products[index];
            const name = p.name;
            cart[name] = (cart[name] || 0) + delta;
            if (cart[name] < 0) cart[name] = 0;
            
            const countEl = document.getElementById(`count-${index}`);
            if (countEl) countEl.innerText = cart[name];

            updateSendButton();
        }

        function setQty(index, value) {
            const p = products[index];
            const name = p.name;
            cart[name] = value;
            
            const countEl = document.getElementById(`count-${index}`);
            if (countEl) countEl.innerText = cart[name];

            updateSendButton();
        }

        function updateSendButton() {
            const hasItems = Object.values(cart).some(q => q > 0);
            const sendBtn = document.getElementById('send-btn');
            
            sendBtn.style.display = hasItems ? 'block' : 'none';

            if (hasItems) {
                let total = 0;
                products.forEach(p => {
                    const qty = cart[p.name] || 0;
                    if (qty > 0) total += qty * p.price;
                });
                sendBtn.innerText = `Заказать на ${Math.round(total)} сом`;
            }
        }

        document.getElementById('send-btn').addEventListener('click', () => {
            let orderItems = [];
            for (let name in cart) {
                if (cart[name] > 0) {
                    orderItems.push({ name: name, quantity: cart[name] });
                }
            }
            if (orderItems.length === 0) return;
            
            tg.sendData(JSON.stringify({ items: orderItems }));
            tg.close();
        });
    </script>
</body>
</html>
